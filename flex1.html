<html>
    <head>
        <style>
            #flex-box{
                height: 500px;
                width: 500px;
                border: 2px solid red;
                
                display: flex;
                flex-direction:row;
                justify-content:center ;
                align-items: center;


            }
            .box{
                height: 50px;
                width: 50px;
                border: 2px solid blue;

            }
        </style>
        
    </head>
    <body>
        <div id ="flex-box">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
        </div>
    </body>
</html>
